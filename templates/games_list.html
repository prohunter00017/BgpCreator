{% extends "base.html" %}

{% block extra_css %}
<style>
/* Dark theme game grid layout */
h1{color:#fff;text-align:center;margin-bottom:20px;font-size:2rem}
.grid{display:grid;grid-template-columns:repeat(6,1fr);gap:10px;padding:15px 0;max-width:1400px;margin:0 auto}
.tile{background:#1a1a1a;border:1px solid #333;border-radius:8px;overflow:hidden;transition:all 0.3s ease;cursor:pointer;aspect-ratio:1}
.tile:hover{transform:translateY(-4px);box-shadow:0 4px 16px rgba(0,0,0,.5);border-color:#4a9eff}
.tile a{display:block;color:inherit;text-decoration:none;height:100%}
.thumb{aspect-ratio:1;width:100%;height:auto;object-fit:cover;display:block}
.tile h2{padding:8px;margin:0;font-size:13px;font-weight:600;line-height:1.3;text-align:center;color:#fff;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
/* Dark theme responsive grid */
@media (max-width: 1023px) {
  .grid{grid-template-columns:repeat(3,1fr)}
}
@media (max-width: 767px) {
  .grid{grid-template-columns:repeat(2,1fr);gap:8px}
  h1{font-size:1.5rem;margin-bottom:15px}
}
@media (max-width: 479px) {
  .grid{gap:6px}
  .tile h2{font-size:11px;padding:6px}
}
</style>
{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>
<div class="grid" role="list" aria-label="Games">
  {% for game in games %}
  <div class="tile" role="listitem">
    <a href="{{ game.url }}">
      <img class="thumb" src="{{ game.image }}" alt="{{ game.title }} cover" loading="lazy" decoding="async" width="240" height="135">
      <h2>{{ game.title }}</h2>
    </a>
  </div>
  {% endfor %}
  {% if games|length == 0 %}
  <p>No games available yet.</p>
  {% endif %}
  </div>
{% endblock %}
